<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <select id="mobile_name" placeholder="mobile">
        <option value="">Select Mobile</option>
        <option value="Samsung">Samsung</option>
        <option value="Iphone">Iphone</option>
        <option value="Xiomi">Xiomi</option>
    </select>
    <select id="model_number" placeholder="model number">
        <optgroup label="Samsung">
            <option value="">Select Model</option>
            <option value="A32">A32</option>
            <option value="Note12">Note 12</option>
            <option value="S9Plus">S9Plus</option>
        </optgroup>
        <optgroup label="Iphone">
            <option value="iphone4">iphone 4</option>
            <option value="iphone4s">iphone 4s</option>
            <option value="iphone5s">iphone 5s</option>
            <option value="iphone6s">iphone 6s</option>
        </optgroup>
        <optgroup label="Xiomi">
            <option value="redmi9c">redmi 9c</option>
            <option value="redmiNote8">redmi note 8 </option>
            <option value="redmi10">redmi 10</option>
            <option value="redmi10pro">redmi 10 pro</option>
        </optgroup>
    </select>
    <div id="mobile-detail" style="display:block; margin:0 auto; padding: 0 auto;" >

    </div>
</div>
</body>
<script src="ap.js"></script>
</html>
